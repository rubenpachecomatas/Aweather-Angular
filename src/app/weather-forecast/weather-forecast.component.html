<mat-divider></mat-divider>
<div class="forecast-title">Previsión</div>
<mat-divider></mat-divider>
<mat-grid-list cols="5" rowHeight="40px" class="forecast-list">
    <mat-grid-tile colspan="2" class="forecast-date">
        {{forecast?.day}}, {{forecast?.date}}
    </mat-grid-tile>
    <mat-grid-tile class="forecast-icon">
        <i class="wi wi-day-sunny"></i>
    </mat-grid-tile>
    <mat-grid-tile class="forecast-temp-up">
        <i class="wi wi-direction-up"></i> {{forecast?.maxTemperature}} ºC
    </mat-grid-tile>
    <mat-grid-tile class="forecast-temp-down">
        <i class="wi wi-direction-down"></i> {{forecast?.minTemperature}} ºC
    </mat-grid-tile>
</mat-grid-list>
